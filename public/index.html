<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script
      defer
      href="text-javascript"
      src="https://maps.googleapis.com/maps/api/js?keyAIzaSyBatKITxDL-ekQHjOMUhzonxTBlN1GqMHA&libraries=places"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"
    ></script>
    <script defer href="script.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
      </div>
      <div class="content">
        <div class="general-information">
          <div class="status" data-status>Enter A Location</div>
          <div class="location" data-location>To Find The Weather</div>
        </div>
        <div class="details-section">
          <div class="details">
            <div class="title">Wind</div>
            <div class="value" data-wind>TBD</div>
          </div>
          <div class="details-bordered">
            <div class="title">Temerature</div>
            <div class="value" data-temerature>TBD</div>
          </div>
          <div class="details">
            <div class="title">Precipitation</div>
            <div class="value" data-precipitation>TBD</div>
          </div>
        </div>
        <div class="city-search-container">
          <input
            type="text"
            class="city-search"
            data-city-search
            placeholder="Enter Location"
          />
        </div>
      </div>
    </div>
  </body>
</html>
